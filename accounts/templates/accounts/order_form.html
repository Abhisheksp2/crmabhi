<!DOCTYPE html>
{%extends 'accounts/main.html'%}

{%block content%}
<br>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {%csrf_token%}
                        {{formset.management_form}}

                        {%for form in formset%}

                        {% endfor %}
                        <input type="submit" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
