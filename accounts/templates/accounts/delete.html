<!DOCTYPE html>
{%extends 'accounts/main.html'%}

{%block content%}
<br>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>Are you sure you want to delete this {{item.product}}?</p>
                    <form action="{%url 'delete_order' item.id%}" method="post">
                        {%csrf_token%}
                        <a class="btn btn-warning" href="{%url 'home'%}">Cancel</a>
                        <input class="btn btn-danger" type="submit" name="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
